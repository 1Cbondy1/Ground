  <script src="../js/databaseHandler.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Status</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="../index.html">Home</a></li>
            <li><a href="dispose.html">Dispose</a></li>
            <li><a href="pickup.html">Pick-up</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sidenav menu -->
    <ul class="sidenav" id="mobile-demo">
      <div class="sidenav-header">
        <h3>Ground</h3>
      </div>
      <li><a href="../index.html"><i class="material-icons">home</i>Home</a></li>
      <li><a href="dispose.html"><i class="material-icons">place</i>Dispose</a></li>
      <li><a href="pickup.html"><i class="material-icons">directions_car</i>Pick-up</a></li>
      <li><div class="divider"></div></li>
      <!-- <li><a href="collapsible.html">Settings</a></li> -->
    </ul>

    <!-- div containing main body content -->
    <div class="container">
      <div class="row">
          <div class="col s12 m6"></div>
            <div class="card" id="status-card">
              <div class="card-content">
                <span class="card-title">Success!</span>
                <p>You've claimed used coffee grounds from <span id="business-name"></span>. Be sure to make your pick-up within the allotted time, or you will lose your claim.</p>
              </div>
              <div class="progress">
                  <div class="indeterminate"></div>
              </div>
              <div class="card-action time-style">
                  <p>Time remaining on claim: <span id="time-remaining">20:00</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="status-buttons">
      <p id="cancel-button" class="waves-effect waves-light btn-large">Cancel</p>
      <a href="index.html" id="complete-button" class="waves-effect waves-light btn-large">Complete</a>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
